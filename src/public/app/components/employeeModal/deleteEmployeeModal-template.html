<div class="employeeModalComponent" ng-cloak>
  <div class="modal-header">
    <h3 class="modal-title">Add employee</h3>
  </div>
  <div class="modal-body">
    <uib-alert type="danger">Are you sure you want to delete the record for {{ctrl.employee.firstName}}?</uib-alert>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.cancel()">No. Don't delete it.</button>
    <button class="btn btn-danger" type="button" ng-click="ctrl.ok()">Yes. Delete it.</button>
  </div>
</div>
